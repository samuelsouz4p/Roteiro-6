<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia Turístico da Paraíba</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container mt-5 text-center">
        <img src="TURISTAR.png" alt="logo" class="logo mb-3">
        <h1 class="titulo">Guia Turístico da Paraíba</h1> 
    
        <!-- Barra de pesquisa centralizada com ícone de lupa -->
        <div class="search-container d-inline-flex align-items-center">
            <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar por título...">
            <i class="fas fa-search search-icon"></i>
        </div>
    
        <button id="botaoAdicionarLocal" class="btn btn-success mb-3">Adicionar Local</button>
        
        <!-- Formulário para adicionar locais (inicialmente escondido) -->
        <form id="locationForm" class="mb-4" style="display: none;">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control mx-auto" id="title" style="max-width: 400px;" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control mx-auto" id="description" rows="3" style="max-width: 400px;" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Link da Imagem</label>
                <input type="url" class="form-control mx-auto" id="imageUrl" style="max-width: 400px;" required>
            </div>
            <button type="submit" class="btn btn-primary mx-auto" style="display: block;">Adicionar</button>
        </form>
        
        <!-- Lista de locais -->
        <div id="locationsList" class="row">
            <ul id="savedLocations" class="list-group w-100 d-flex flex-wrap justify-content-center">
            </ul>
        </div>        
    </div>
    <footer>
        <p>Desenvolvido por: Samuel Souza, aluno do curso de Análise e Desenvolvimento de Sistemas do IFPB Campus Cajazeiras.</p>
    </footer>
    
</body>
</html>
